<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Práctica GDIE</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />

  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container px-4 px-lg-5 te">
      <a class="navbar-brand" href="#page-top">Título de la práctica</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#description">Descripción</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#editor">Editor semántico</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Masthead-->
  <section class="masthead">
    <div class="row" id="firstRow">
      <div class="col">
        <div class="video-player">
          <video class="video">
            <source src="assets/video.mp4" type="video/mp4" />

            <track default kind="metadata" src="assets/metadata.vtt" />

          </video>

          <div class="player-controls">
            <div class="video-progress">
              <div class="video-progress-filled"></div>
            </div>

            <button class="play-button" title="Play">►</button>

            <button class="add-time-button" title="Add">+5</button>
            <button class="rest-time-button" title="Rest">-5</button>
            <button class="change-velocity" title="Vel">x2</button>

            <input type="range" class="volume" min="0" max="1" step="0.01" value="1" />

            <div class="time">
              <span class="current">0:00</span> / <span class="duration">0:00</span>
            </div>
          </div>
        </div>
      </div>
      <div class="container col">
        <div id="map"></div>
        <div class="featured-text text-center text-black text-lg-left">
          <!-- <h4>Marcar puntos de localización sobre nuestro mapa</h4>
            <p class="text-black mb-0">
              Como se ha explicado anteriormente, cada vez que vaya apareciendo
              un nuevo lugar, se irá marcando su localización en un mapa.
            </p> -->
        </div>
      </div>
    </div>
    <div class="description-section text-center" id="description">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-8">
          <h2 class="text-white mb-4">Descripción</h2>
          <p class="text-white-50">
            Se mostrará por texto una descripción de cada lugar que va
            apareciendo en el video.
          </p>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="description-section text-center" id="editor">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-lg-8">
          <h2 class="text-white mb-4">Editor semántico</h2>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">
            Add
          </button>

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#removeModal">
            Remove
          </button>

          <!-- Add Modal -->
          <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addModalLabel">Añadir Cue</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="nameCue">Nombre del cue</label>
                      <input type="email" class="form-control" id="nameCue" aria-describedby="emailHelp"
                        placeholder="Debe ser único">
                      <small id="emailHelp" class="form-text text-muted">Recuerda bien el nombre</small>
                    </div>
                    <div class="form-group">
                      <label for="startTime">Tiempo de inicio</label>
                      <input type="password" class="form-control" id="startTime" placeholder="00.00s">
                    </div>
                    <div class="form-group">
                      <label for="endTime">Tiempo de fin</label>
                      <input type="password" class="form-control" id="endTime" placeholder="00.00s">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <!-- Remove Modal -->
          <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="removeModalLabel">Eliminar Cue</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="removeCueId">Nombre del Cue</label>
                      <input type="email" class="form-control" id="removeCueId" aria-describedby="emailHelp"
                        placeholder="Escribe el nombre del Cue">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer-->
  <footer class="footer bg-black small text-center text-white-50">
    <div class="container px-4 px-lg-5">
      Copyright &copy; Your Website 2022
    </div>
  </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4g6WK8SgiPykd_IwDhFQO87XgAq8mBtE&callback=initMap&libraries=places,geometry&solution_channel=GMP_QB_locatorplus_v4_cABD"
    async defer></script>

    crossorigin="anonymous"></script>

</body>

</html>
